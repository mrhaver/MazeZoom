<div class="container" *ngIf="currArtifact">

    <div class="row vertical-align">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <h1 class="remainingNumber" align="center">
                        {{getRemainingString()}}
                    </h1>

                    <div class="imageContainer maxWidth">

                        <img src="{{currArtifact.Url}}" class="imageSize" [@fadeInAnimation]="getJudgementValue()" [@flyOutAnimation]="getJudgementValue()"
                            (@flyOutAnimation.done)="processAnimation($event)" (click)="modal.show()">

                        <h3 class="artifactDescription" align="center">
                            {{currArtifact.Name}}
                        </h3>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="navbar-fixed-bottom">
            <div class="row">
                <div class="footer-col col-md-offset-3 col-md-6 col-md-offset-3 footerSize">
                    <input class="footerImage" type="image" (click)="animateJudge(false)" align="left" src="./app/images/buttons/dislike.png">
                    <input class="footerImage" type="image" (click)="animateJudge(true)" align="right" src="./app/images/buttons/like.png">
                </div>
            </div>
        </div>
    </footer>
    
    <my-app-modal>
        <div class="app-modal-body">
        <img class="modalImageSize" src="{{currArtifact.Url}}">
        </div>
    </my-app-modal>

</div>
