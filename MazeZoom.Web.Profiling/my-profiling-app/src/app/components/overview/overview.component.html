<div class="container" *ngFor="let artifact of artifacts">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <div class="imageContainer maxWidth">
                        <img src="{{artifact.imgSrc}}" class="imageSize">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
